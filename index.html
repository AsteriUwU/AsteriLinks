<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico">
    <title>Asteri Links</title>
</head>
<body>
    <div class="linksBox">
        <p class="name">Asteri</p>
        <img class="logo" src="./logo.png" alt="Logo">
        <p class="socialMediasText">My Social Medias</p>
        <a class="socialMediaButton" href="https://www.youtube.com/channel/UCdJ6DmPowHoBQXfrQ6EI6vQ" target="_blank">
            <img class="socialMediaIcon" src="./socialMediaIcons/youtube.png" alt="Youtube">
            <p class="socialMediaName">Youtube</p>
        </a>
        <a class="socialMediaButton" href="https://www.youtube.com/@Asteri-muziko" target="_blank">
            <img class="socialMediaIcon" src="./socialMediaIcons/youtube.png" alt="Youtube">
            <p class="socialMediaName">Music Channel</p>
        </a>
        <a class="socialMediaButton" href="https://twitter.com/AsteriUwU" target="_blank">
            <img class="socialMediaIcon" src="./socialMediaIcons/twitter.png" alt="Twitter">
            <p class="socialMediaName">Twitter</p>
        </a>
        <a class="socialMediaButton" href="https://www.tiktok.com/@asteri_uwu" target="_blank">
            <img class="socialMediaIcon" src="./socialMediaIcons/tiktok.png" alt="Tik Tok">
            <p class="socialMediaName">Tik Tok</p>
        </a>
        <a class="socialMediaButton" href="http://discordapp.com/users/842872801370701824" target="_blank">
            <img class="socialMediaIcon" src="./socialMediaIcons/discord.png" alt="Discord">
            <p class="socialMediaName">Discord</p>
        </a>
        <a class="socialMediaButton" href="https://www.twitch.tv/asteriuwu" target="_blank">
            <img class="socialMediaIcon" src="./socialMediaIcons/twitch.png" alt="Twitch">
            <p class="socialMediaName">Twitch</p>
        </a>
        <a class="socialMediaButton" href="https://github.com/AsteriUwU" target="_blank">
            <img class="socialMediaIcon" src="./socialMediaIcons/github.png" alt="GitHub">
            <p class="socialMediaName">GitHub</p>
        </a>
        <a class="icons8" href="https://icons8.com/icons" target="_blank"><p>Icons made with Icons8</p></a>
        <p class="disclaimer">DISCLAIMER this is not the final version, I'll be working on this and finally make it available to everyone who what's to use it</p>
    </div>
</body>
</html>
